<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de itens</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body id="home">
    <header>
        <img id="brasao" src="../images/brasao.png" alt="Brasão de Paverama">
        <nav id="navegacao">
            <a href="#" id="link1">Cadastro</a>
            <a href="./consulta.html" id="link2">Consulta</a>
        </nav>
        <div class="clear"></div>
    </header>
    <main>
        <h1>Cadastro de itens no almoxarifado</h1>
        <ul>
            <li>
                <label for="">Ano</label>
                <input id="data" type="date">
            </li>
            <li id="qual-item">
                <label for="item">Item</label>
                <input type="text" id="item" placeholder="Item">
            </li>
            <li id="quantidade">
                <label for="qtd-item">Quantidade</label>
                <input type="number" id="qtd-item" placeholder="0">
            </li>
            <li id="descricao-item">
                <label for="descricao">Descrição</label>
                <input id="descricao" type="text" placeholder="Descrição do item">
            </li>
            <li id="valor-item">
                <label for="valor">Valor</label>
                <input type="text" id="valor" placeholder="R$">
            </li>
            <li id="botao">
                <button onclick="registerItem()" type="submit" id="enviar"><img src="../images/icons8-adicionar-50.png" alt="botão para adicionar itens"></button>
            </li>
        </ul>
        <div class="clear"></div>
    </main>
    <footer>
        <p>Todos os direitos reservados&copy;</p>
        <p><a href="https://github.com/bernardobru" target="_blank">Sobre o desenvolvedor</a></p>
        <p>Icones por <a href="https://icons8.com.br/" target="_blank">icons8</a></p>
    </footer>
</body>
</html>
