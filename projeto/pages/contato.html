<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../resources/style/form.css">
    <script src="../resources/js/menu-hamburguer.js"></script>
</head>
<body>
    <header id="cabecalho-principal">
        <img src="../resources/images/logo.png" alt="queijo redondo artesanal">
        <div id="titulo-principal">
            <h1 class="clear">Contate-nos</h1>
            <p>Faça seu pedido de cesta básica</p>
        </div>
        <div class="clear"></div>
        <button class="menu-hamburguer" onclick="menuHamburguer()">☰</button>
        <div id="menu">
            <nav class="menu-navegacao">
                <p>
                    <a href="../index.html">Início</a>
                    <a href="">Produtos</a>
                    <a href="pages/contato.html">Contato</a>
                </p>
            </nav>
        </div>
        <div class="clear"></div>
    </header>
    <fieldset>
        <legend>Pedido</legend>
        <div class="clear"></div>
        <form action="">
            <label for="input-nome">Nome Completo</label>
            <input type="text" id="input-nome" placeholder="Insira seu nome">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" placeholder="Insira seu email">
            <label for="input-mensagem">Pedido</label>
            <textarea id="input-mensagem" cols="30" rows="10" placeholder="Digite seu pedido"></textarea>
            <div class="clear"></div>
            <input type="submit" id="enviar" onclick="enviado()">
        </form>
    </fieldset>
</body>
</html>
